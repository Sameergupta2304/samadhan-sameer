<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>React Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_URL = 'http://localhost:3000/notes';

        function App() {
            const [notes, setNotes] = useState([]);
            const [title, setTitle] = useState('');
            const [content, setContent] = useState('');
            const [error, setError] = useState(null);

            // Fetch notes from the backend when the component loads
            useEffect(() => {
                fetchNotes();
            }, []);

            const fetchNotes = async () => {
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) throw new Error('Could not fetch notes');
                    const data = await response.json();
                    setNotes(data);
                } catch (err) {
                    setError('Failed to load notes. Is the backend running?');
                }
            };

            const addNote = async (e) => {
                e.preventDefault();
                if (!title.trim() || !content.trim()) return;

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title, content }),
                    });
                    if (!response.ok) throw new Error('Could not add note');
                    
                    await fetchNotes(); // Re-fetch all notes to update the list
                    setTitle('');
                    setContent('');
                } catch (err) {
                    setError('Failed to add note.');
                }
            };

            const deleteNote = async (id) => {
                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'DELETE',
                    });
                    if (!response.ok) throw new Error('Could not delete note');

                    // Update UI immediately for a better user experience
                    setNotes(notes.filter(note => note._id !== id));
                } catch (err) {
                    setError('Failed to delete note.');
                }
            };

            return (
                <div className="max-w-4xl mx-auto p-4">
                    <h1 className="text-3xl font-bold text-center text-gray-800 my-6">My Notes</h1>
                    
                    {error && <p className="text-red-500 text-center mb-4">{error}</p>}
                    
                    {/* Form for adding a new note */}
                    <div className="bg-white p-6 rounded-lg shadow-md mb-8">
                        <form onSubmit={addNote}>
                            <h2 className="text-2xl font-semibold mb-4">Add a New Note</h2>
                            <input
                                type="text"
                                value={title}
                                onChange={(e) => setTitle(e.target.value)}
                                placeholder="Title"
                                className="w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                            <textarea
                                value={content}
                                onChange={(e) => setContent(e.target.value)}
                                placeholder="Content..."
                                className="w-full p-2 mb-4 border border-gray-300 rounded-md h-24 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            ></textarea>
                            <button type="submit" className="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition-colors">
                                Add Note
                            </button>
                        </form>
                    </div>

                    {/* Displaying the list of notes */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {notes.map(note => (
                            <div key={note._id} className="bg-white p-5 rounded-lg shadow-md flex flex-col justify-between">
                                <div>
                                    <h3 className="text-xl font-bold mb-2">{note.title}</h3>
                                    <p className="text-gray-700 mb-4">{note.content}</p>
                                </div>
                                <div className="flex justify-end">
                                    <button onClick={() => deleteNote(note._id)} className="text-red-500 hover:text-red-700">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
