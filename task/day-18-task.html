<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 18: Task Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .task-list {
            min-height: 100px;
        }
        .task.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }
        .drag-over {
            background-color: #e0e7ff; /* A light indigo to show drop zone */
            border: 2px dashed #6366f1;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-800">Project Task Board</h1>
            <p class="text-gray-500">Organize your workflow by dragging tasks between columns.</p>
        </header>

        <!-- Add Task Form -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-8 max-w-lg mx-auto">
            <h2 class="text-xl font-semibold mb-3">Add a New Task</h2>
            <form id="add-task-form" class="flex flex-col sm:flex-row gap-3">
                <input type="text" id="new-task-input" placeholder="Enter task description..." class="flex-grow p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700 transition-colors">Add Task</button>
            </form>
        </div>

        <!-- Task Board Columns -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- To Do Column -->
            <div id="todo-col" class="bg-gray-200 p-4 rounded-lg shadow-inner">
                <h3 class="text-lg font-bold text-gray-700 mb-4 border-b-2 border-gray-400 pb-2">To Do</h3>
                <div id="todo-list" class="task-list space-y-3">
                    <!-- Sample Task -->
                    <div class="task bg-white p-3 rounded-lg shadow cursor-grab flex items-center justify-between" draggable="true">
                        <p>Design the new landing page.</p>
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M7 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 5a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- In Progress Column -->
            <div id="inprogress-col" class="bg-gray-200 p-4 rounded-lg shadow-inner">
                <h3 class="text-lg font-bold text-gray-700 mb-4 border-b-2 border-orange-400 pb-2">In Progress</h3>
                <div id="inprogress-list" class="task-list space-y-3">
                     <div class="task bg-white p-3 rounded-lg shadow cursor-grab flex items-center justify-between" draggable="true">
                        <p>Develop the user authentication flow.</p>
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M7 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 5a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Done Column -->
            <div id="done-col" class="bg-gray-200 p-4 rounded-lg shadow-inner">
                <h3 class="text-lg font-bold text-gray-700 mb-4 border-b-2 border-green-400 pb-2">Done</h3>
                <div id="done-list" class="task-list space-y-3">
                    <div class="task bg-white p-3 rounded-lg shadow cursor-grab flex items-center justify-between" draggable="true">
                        <p>Set up the project repository.</p>
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M7 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 5a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addTaskForm = document.getElementById('add-task-form');
            const newTaskInput = document.getElementById('new-task-input');
            const todoList = document.getElementById('todo-list');
            const taskColumns = document.querySelectorAll('.task-list');

            let draggedTask = null;

            // --- ADD NEW TASK ---
            addTaskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const taskText = newTaskInput.value.trim();
                if (taskText) {
                    const task = createTaskElement(taskText);
                    todoList.appendChild(task);
                    newTaskInput.value = '';
                    addDragEventsToTask(task);
                }
            });

            function createTaskElement(text) {
                const taskDiv = document.createElement('div');
                taskDiv.className = 'task bg-white p-3 rounded-lg shadow cursor-grab flex items-center justify-between';
                taskDiv.draggable = true;
                taskDiv.innerHTML = `
                    <p>${text}</p>
                    <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M7 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 5a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                `;
                return taskDiv;
            }
            
            // Initialize drag events for pre-existing tasks
            document.querySelectorAll('.task').forEach(addDragEventsToTask);

            // --- DRAG AND DROP LOGIC ---
            function addDragEventsToTask(task) {
                task.addEventListener('dragstart', () => {
                    draggedTask = task;
                    setTimeout(() => {
                        task.classList.add('dragging');
                    }, 0);
                });

                task.addEventListener('dragend', () => {
                    task.classList.remove('dragging');
                    draggedTask = null;
                });
            }

            taskColumns.forEach(column => {
                column.addEventListener('dragover', (e) => {
                    e.preventDefault(); // Necessary to allow dropping
                    column.classList.add('drag-over');
                });
                
                column.addEventListener('dragleave', () => {
                     column.classList.remove('drag-over');
                });

                column.addEventListener('drop', (e) => {
                    e.preventDefault();
                    column.classList.remove('drag-over');
                    if (draggedTask) {
                        column.appendChild(draggedTask);
                    }
                });
            });
        });
    </script>

</body>
</html>
